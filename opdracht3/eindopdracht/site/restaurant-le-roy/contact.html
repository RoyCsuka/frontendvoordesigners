<!doctype html>
<html>
<head>
    <title>Restaurant Le Roy | Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Warm, gezellig, gastvrijheid en stijlvol. De ingredienten die Le Roy jou te bieden heeft. Buiten het feit dat Le Roy het beste restaurant van Amsterdam is, heeft Le Roy ook nog een nachtbar.">
    <meta name="keywords" content="Le Roy, Restaurant, Amsterdam, #1, Nummer 1 Restaurant, School opdracht, HVA, Roy Csuka">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Restaurant Le Roy</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallerij.html">Gallerij</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
                <li><a href="index.html#reservering" class="button">Reserveer een tafel</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact bk">
        <h1>Contact</h1>
    </div>
    <section>
        <form action="verstuurd.html" id="contact">
            <fieldset>
                <div class="reserveer-input">
                    <label for="naam">Voor en Achternaam</label>
                    <input type="text" id="naam">
                </div>
                <div class="reserveer-input right">
                    <label for="datum">E-mail</label>
                    <input type="email" id="datum">
                </div>
                <div class="reserveer-input">
                    <label for="onderwerp">Onderwerp</label>
                    <input type="text" id="onderwerp">
                </div>
                <div class="reserveer-input right">
                    <label for="telnmr">Telefoonnummer</label>
                    <input type="tel" id="telnmr">
                </div>
                <div class="reserveer-input full">
                    <label for="bericht">Bericht</label>
                    <textarea name="bericht" id="bericht" rows="10"></textarea>
                </div>
                <button type="submit" form="contact" value="Submit">Verzenden</button>
            </fieldset>
        </form>
    </section>
    <div id="map"></div>
    <footer>
        <small>&copy; Copyright 2018. Restaurant Le Roy</small>
    </footer>
    <script src="js/maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE0AbYYgqtC_5rYe5qDWqW7bMfA8ENheo&callback=initMap">
    </script>
</body>
</html>
